events {}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # --- Permite upload de arquivos grandes (50MB) ---
    # Essencial para não dar erro ao enviar PDFs grandes para análise
    client_max_body_size 50M;

    server {
        listen 80;
        server_name localhost; 

        # 1. Frontend
        location / {
            proxy_pass http://frontend:80;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # 2. API Qualidade (WebSocket + HTTP)
        location /api/qualidade/ {
            rewrite ^/api/qualidade/(.*) /$1 break;
            proxy_pass http://backend-qualidade:8000;
            
            # Configurações para WebSocket
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;

            # --- TIMEOUTS CRÍTICOS (IA + Chat) ---
            proxy_connect_timeout 300;  # Espera 5min para conectar
            proxy_send_timeout 300;     # Espera 5min para enviar dados
            proxy_read_timeout 86400;   # 24h: Mantém o WebSocket do chat aberto
            send_timeout 300;           # Espera 5min para resposta do cliente
        }

        # 3. API Robos
        location /api/robos/ {
            rewrite ^/api/robos/(.*) /$1 break;
            proxy_pass http://backend-robos:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;

            # --- TIMEOUTS PARA GERAÇÃO IA ---
            proxy_connect_timeout 300;
            proxy_send_timeout 300;
            proxy_read_timeout 300;     # Espera 5min pela resposta da IA (evita loop de restart)
            send_timeout 300;
        }
    }
}